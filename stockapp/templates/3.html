{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    
    <script src="{% static 'js/jquery.js' %}"></script>
    <title>الترهوني للسيراميك</title>
</head>
<body>
    
    <!-- Image and text -->
    <nav class="navbar  navbar-expand-lg navbar-light bg-light">
        
      <a class="navbar-brand" href="/">
        <img src="{% static 'img/3.jpg' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        الترهوني
      </a>
      <a class="navbar-brand" aria-current="page" href="http://127.0.0.1:8000/admin">لوحة التحكم</a>
      <a class="navbar-brand" aria-current="page" href="http://127.0.0.1:8000/all">الاصناف التي تحتاج لشراء كمية منها</a>
    </nav>
  
  <div class="mt-4">
    <div class="container">
      <form method="get" style="padding: 20px; float:right" class="border">
        {% csrf_token %}
        {{filter.form.as_p}}
        <input type="submit" value="بحث" class="btn btn-success" style="float: right; margin-right: 145px;">
      </form>
    </div>
  {% for order in order %}
  <div class="container mt-3 mr-4" style="width: 500px;text-align: right;float: right;margin-left: 50%;">
    <div class="alert alert-primary mr-0" role="alert">
        <a href="{% url 'home:fatora' order.id %}">{{order.names}} </a>
      </div>
  </div>
  {% endfor %}
</div>

    © 2020 جميع الحقوق محفوظة:
    <a class="text-dark" href="">اكاديمية التوحيد</a>
  </div>
</div>
</footer>
 -->

</body>
</html>
